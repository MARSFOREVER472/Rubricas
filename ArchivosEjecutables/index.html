<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rúbricas</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-3x1 mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2x1 font-bold mb-4">Rúbricas</h2>

        <div class="mb-4">
            <input id="criterion" type="text" placeholder="Nuevo Criterio" class="border p-2 w-full rounded">
            <button onclick="addCriterion()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Añadir Criterios</button>
        </div>

        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Criterios</th>
                    <th class="border p-2">Nivel 1</th>
                    <th class="border p-2">Nivel 2</th>
                    <th class="border p-2">Nivel 3</th>
                    <th class="border p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="rubricTable"></tbody>
        </table>

        <button onclick="exportToPDF()" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Exportar a PDF</button>
    </div>

    <script src="rubric.js"></script>
    
</body>
</html>
